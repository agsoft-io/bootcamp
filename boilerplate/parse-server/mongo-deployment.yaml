apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: mongo
  name: mongo
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mongo
    spec:
      containers:
      - args:
        - --smallfiles
        - --logpath=/dev/null
        - --setParameter
        - failIndexKeyTooLong=false
        image: mongo:3.0.8
        name: mongo
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: mongo-data-claim0
      restartPolicy: Always
      volumes:
      - name: mongo-data-claim0
        persistentVolumeClaim:
          claimName: mongo-data-claim0
status: {}
